<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Speech Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { margin-right: 5px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Translation and Speech Tool</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <br>
    <select id="languageSelect">
        <option value="ar">Arabic</option>
        <option value="uk">Ukrainian</option>
        <option value="tr">Turkish</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <button onclick="speakText()">Speak</button>
    <button onclick="stopSpeech()">Stop Speech</button>
    <div id="result"></div>

    <script>
        async function translateText() {
            const text = document.getElementById('textInput').value;
            const targetLang = document.getElementById('languageSelect').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
                const data = await response.json();
                resultDiv.innerHTML = `<p>Translation: ${data.responseData.translatedText}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function speakText() {
            const text = document.getElementById('textInput').value;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // You can set this based on user language selection
            speechSynthesis.speak(utterance);
        }

        function stopSpeech() {
            speechSynthesis.cancel();
        }
    </script>
</body>
</html>
