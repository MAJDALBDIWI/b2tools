<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Speech Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { margin-right: 5px; }
        #currentSentence { margin-top: 20px; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Translation and Speech Tool</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <br>
    <select id="languageSelect">
        <option value="ar">Arabic</option>
        <option value="uk">Ukrainian</option>
        <option value="tr">Turkish</option>
    </select>
    <button onclick="processText()">Process Text</button>
    <br>
    <button onclick="previousSentence()">Previous</button>
    <button onclick="nextSentence()">Next</button>
    <button onclick="speakText()">Speak</button>
    <button onclick="stopSpeech()">Stop Speech</button>
    <div id="currentSentence"></div>
    <div id="result"></div>

    <script>
        const speechSynthesis = window.speechSynthesis;
        let utterance = null;
        let sentences = [];
        let currentIndex = 0;

        function processText() {
            const text = document.getElementById('textInput').value;
            const targetLang = document.getElementById('languageSelect').value;
            sentences = splitTextIntoSentences(text);
            currentIndex = 0;
            displaySentence(sentences[currentIndex]);
            translateSentences(sentences, targetLang);
        }

        function splitTextIntoSentences(text) {
            // Simple sentence splitting by periods. This can be improved with more sophisticated parsing.
            return text.split('.').map(sentence => sentence.trim()).filter(sentence => sentence.length > 0);
        }

        async function translateSentences(sentences, targetLang) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            for (const sentence of sentences) {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(sentence)}&langpair=en|${targetLang}`);
                const data = await response.json();
                resultDiv.innerHTML += `<p><strong>${sentence}</strong>: ${data.responseData.translatedText}</p>`;
            }
        }

        function displaySentence(sentence) {
            document.getElementById('currentSentence').innerHTML = `<p class="highlight">${sentence}</p>`;
        }

        function nextSentence() {
            if (currentIndex < sentences.length - 1) {
                currentIndex++;
                displaySentence(sentences[currentIndex]);
                if (utterance) {
                    utterance.text = sentences[currentIndex];
                    speechSynthesis.speak(utterance);
                }
            }
        }

        function previousSentence() {
            if (currentIndex > 0) {
                currentIndex--;
                displaySentence(sentences[currentIndex]);
                if (utterance) {
                    utterance.text = sentences[currentIndex];
                    speechSynthesis.speak(utterance);
                }
            }
        }

        function speakText() {
            if (sentences.length === 0) return; // No sentences to speak

            if (utterance) {
                speechSynthesis.cancel(); // Stop any current speech
            }
            utterance = new SpeechSynthesisUtterance(sentences[currentIndex]);
            utterance.onboundary = event => {
                document.getElementById('currentSentence').innerHTML = `<p class="highlight">${sentences[currentIndex].substring(event.charIndex, event.charIndex + event.charLength)}</p>`;
            };
            utterance.lang = 'en-US'; // You can set this based on user language selection
            speechSynthesis.speak(utterance);
        }

        function stopSpeech() {
            speechSynthesis.cancel();
        }
    </script>
</body>
</html>
